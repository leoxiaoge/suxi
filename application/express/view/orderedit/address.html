<!doctype html>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>{$title}</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="/public/static/orderedit/css/product.css" />
		<link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
		<link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
	</head>
		{:load_static('jquery','js')}
   		{:load_static('layer_js','js','false')}
	<body>
		<div class="address-warp">
			<form class="tForm">

			<div class="address">
				<div class="left">地址</div>
				<div class="right">
					<!-- <div class="bom">
						<input type="text" value="{$order.user_address}" name="user_address" />
					</div> -->
					<div class="bom">
						<input type="text" value="{$order.user_address}" name="user_address" />
					</div>
				</div>
			</div>
			<div class="name-tel">
				<div class="name">
					<div>姓名：</div>
					<input type="text" value="{$order.user_name}" name="user_name" />
				</div>
				<div class="name">
					<div>联系电话：</div>
					<input type="text" value="{$phone}" name="user_phone" />
				</div>
			</div>
			<input type="hidden" name="order_id" value="{$order.id}">

			<div class="mod-btn tPost" url="{:url('express/api/address_edit')}" form="tForm" >确定</div>
			</form>
			
		</div>
	</body>
	<script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
